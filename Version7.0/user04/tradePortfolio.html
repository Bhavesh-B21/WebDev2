    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item active">
                    <img class="h-100" src="https://media.discordapp.net/attachments/717058342886965319/844568271713599518/image0.png?width=246&height=532"
                        alt="Profits-1">
                    <div class="carousel-caption">
                    </div>
                </div>

                <div class="item">
                    <img class= "h-100" src="https://media.discordapp.net/attachments/717058342886965319/839358400349470780/image0.png?width=246&height=532"
                        alt="Profits-2">
                    <div class="carousel-caption">
                    </div>
                </div>

                <div class="item">
                    <img class= "h-100" src="https://media.discordapp.net/attachments/717058342886965319/839360881657774110/image0.png?width=246&height=532"
                        alt="Profits-3">
                    <div class="carousel-caption">
                    </div>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
